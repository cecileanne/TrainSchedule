<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script>
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Wildcat Train Schedule</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Wildcat Train Schedule</h1>
        <p class="lead">Ride the rails to Coding Nirvana</p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Current Train Schedule</h5>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" class="firebaseResultOutput">1</th>
              <td>Stuff</td>
              <td>Goes</td>
              <td>Here</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add Train</h5>
      </div>

      <form>
        <div class="form-group">
          <label for="trainName">Train Name</label>
          <input
            type="text"
            class="form-control"
            id="trainName"
            placeholder="Purple Line"
          />
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input
            type="text"
            class="form-control"
            id="destination"
            placeholder="Chicago"
          />
        </div>
        <div class="form-group">
          <label for="firstTrainTime">First Train Time</label>
          <input
            type="time"
            class="form-control"
            id="firstTrainTime"
            placeholder="17:15"
          />
        </div>
        <div class="form-group">
          <label for="frequency">Frequency (min)</label>
          <input
            type="number"
            class="form-control"
            id="frequency"
            placeholder="20"
          />
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton">
          Submit
        </button>
      </form>
    </div>

    <script></script>
  </body>
</html>
